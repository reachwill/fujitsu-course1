<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  
  <input type="text" id="userNameTxt" placeholder="Type your name">
  
  <button id="loginBtn">Log In</button>
  
  <div id="message"></div>
   
   
   
   
   <script>
       
       //set up an event listener to handle user clicking on the loginBtn
       document.getElementById('loginBtn').addEventListener('click',displayMessage);
       function displayMessage(){
           userName = document.getElementById('userNameTxt').value;
           console.log(userName);
           document.getElementById('message').innerHTML = 'Hello ' + userName + ', hope you have a nice day';
       };
       
       //declare a simple variable
       var userName = 'Will';
       console.log(userName);
       
       
       
       
    
   </script>
   
   
    
</body>
</html>
