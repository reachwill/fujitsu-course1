<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
        .cost:before{
            content: 'Â£';
        }
        
        figcaption{
            font-family: arial;
            color:white;
            background: black;
            padding: 7px;         
        }
        
        body > header{
            max-width:600px;
            margin: auto;
        }
        
        body > header figure img{
            width: 100%;
        }
        
        body > header figure p{
            margin: 0;
        }
        
       
    </style>
</head>

<body>

    <section id="thumbs"></section>

    <script>
        //create an array as a data model
        var images = [{
                fileName: 'image1.jpeg',
                caption: 'A nice car',
                cost: 95000
            },
            {
                fileName: 'image2.jpeg',
                caption: 'A very nice car',
                cost: 115000
            },
            {
                fileName: 'image3.jpeg',
                caption: 'A really nice car',
                cost: 135000
            },
            {
                fileName: 'image4.jpeg',
                caption: 'A exceptionally nice car',
                cost: 155000
            },
            {
                fileName: 'image5.jpeg',
                caption: 'The nicest car',
                cost: 555000
            }
        ];
        
        
        //loop thru each item in the array and display the image in a grid
        for(var i = 0 ; i < images.length ; i++){
            console.log(images[i]);
            //create an img tag and set attributes
            var imgTag = document.createElement('img');
            imgTag.setAttribute('src','../images2/' + images[i].fileName);
            imgTag.setAttribute('width','75');
            //create a hyperlink and set attribute
            var aTag = document.createElement('a');
            aTag.setAttribute('href','../images2/' + images[i].fileName);
            //now add new tags to the section
            aTag.appendChild(imgTag);
            document.getElementById('thumbs').appendChild(aTag);
        };
        

    </script>




</body>

</html>
